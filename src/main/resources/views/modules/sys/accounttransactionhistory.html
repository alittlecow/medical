<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap-datetimepicker.min.css">
    <script src="../../libs/bootstrap-datetimepicker.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="form-inline" style="margin-bottom: 10px">
            <div class="form-group ">
                <input type="text" class="form-control" v-model="q.accountId" @keyup.enter="query" placeholder="账户ID">
            </div>
            <div class="form-group">
                <div class="input-group date form_date col-sm-5" placeholder="选择日期..."
                     data-date-format="yyyy-mm-dd"
                     data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="8" type="text" id="beginTime" readonly style="width: 100px">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group date form_date col-sm-5" placeholder="选择日期..."
                     data-date-format="yyyy-mm-dd"
                     data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="8" type="text" id="endTime" readonly style="width: 100px">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a v-if="hasPermission('accounttransactionhistory:save')" class="btn btn-primary" @click="add"><i
                    class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('accounttransactionhistory:update')" class="btn btn-primary" @click="update"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('accounttransactionhistory:delete')" class="btn btn-primary" @click="del"><i
                    class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">账户id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="accountTransactionHistory.accountId"
                           placeholder="账户id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="accountTransactionHistory.beforeAdjustMoney"
                           placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="accountTransactionHistory.adjustMoney"
                           placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="accountTransactionHistory.afterAdjustMoney"
                           placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">调整类型（0用户充值 1用户消费 2分销商结算）</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="accountTransactionHistory.adjustType"
                           placeholder="调整类型（0用户充值  1用户消费  2分销商结算）"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">流水创建时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="accountTransactionHistory.createTime"
                           placeholder="流水创建时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">订单id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="accountTransactionHistory.orderId"
                           placeholder="订单id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/sys/accounttransactionhistory.js"></script>
</body>
</html>
